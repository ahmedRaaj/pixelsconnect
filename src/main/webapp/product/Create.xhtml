<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productController.selected.name}" title="#{bundle.CreateProductTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productController.selected.description}" title="#{bundle.CreateProductTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_unitPrice}" for="unitPrice" />
                    <h:inputText id="unitPrice" value="#{productController.selected.unitPrice}"  title="#{bundle.CreateProductTitle_unitPrice}" >
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProductLabel_buyingPrice}" for="buyingPrice" />
                    <h:inputText id="buyingPrice" value="#{productController.selected.buyingPrice}" title="#{bundle.CreateProductTitle_buyingPrice}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_image}" for="image" />
                    <h:inputText id="image" value="#{productController.selected.image}" title="#{bundle.CreateProductTitle_image}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_additionalInfo}" for="additionalInfo" />
                    <h:inputText id="additionalInfo" value="#{productController.selected.additionalInfo}" title="#{bundle.CreateProductTitle_additionalInfo}" />
                    
                    <h:outputLabel value="#{bundle.CreateProductLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{productController.selected.category}" title="#{bundle.CreateProductTitle_category}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_category}">
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.create}" value="#{bundle.CreateProductSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.CreateProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
